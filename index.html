<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Flipper</title>
  </head>
  <body>
    <h1>Color Flipper</h1>
    <label for="color-type">Color Type</label>
    <select name="color-type" id="color-type" autocomplete="off">
      <option value="hex" selected="selected">Hexadecimal</option>
      <option value="rgb">RGB</option>
    </select>
    <form id="user-input">
      <label for="color-hex" id="color-hex"
        >Enter HEX code
        <input
          type="text"
          name="color-hex"
          id="color-hex"
          placeholder="#FFFFFF"
        />
      </label>
      <label for="color-rgb" id="color-rgb"
        >Enter RGB Values
        <input type="number" name="color-rgb" id="color-r" placeholder="255" />
        <input type="number" name="color-rgb" id="color-g" placeholder="255" />
        <input type="number" name="color-rgb" id="color-b" placeholder="255" />
      </label>
      <button type="submit">Flip!</button>
    </form>
    <form id="output">
      <input type="text" disabled />
      <button type="submit">Copy</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
